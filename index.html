<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link to Bootswatch -->
    <link rel="stylesheet" href="yeti.css" />
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <!--Button for viewing highscores-->
        <div id="viewHighscores">View Highscores</div>
        <div id="timer">yeet</div>
    </header>

    <section>
        <h2 id="question">
            This is the question! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta, sed? Ducimus ratione, officia fugit facere nobis sapiente odit iste assumenda repellat accusantium autem quis illo fugiat, eos libero beatae molestias.
        </h2>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary options" data-option="1">1.)</button>
            <button type="button" class="btn btn-primary options" data-option="2">2.)</button>
            <button type="button" class="btn btn-primary options" data-option="3">3.)</button>
            <button type="button" class="btn btn-primary options" data-option="4">4.)</button>
        </div>

        <div id="feedback"></div>
    </section>

    <script src="script.js"></script>

</body>

</html>
